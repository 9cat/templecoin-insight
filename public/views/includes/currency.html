<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a href="#" data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency('TPC')" data-ng-class="{active: currency.symbol == 'TPC'}">TPC</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency('mTPC')" data-ng-class="{active: currency.symbol == 'mTPC'}">mTPC</a>
  </li> 
</ul>
